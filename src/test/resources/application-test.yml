server:
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto

spring:
  datasource:
    url: 'jdbc:h2:mem:testdb;INIT=create domain if not exists jsonb as text;Mode=PostgreSQL'
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    show_sql: true
  security:
    oauth2:
      client:
        registration:
          court-case-client:
            client-name: court-case-api-client
            client-id: ${court-case-api-id:court-case-api}
            client-secret: ${court-case-api-client-secret:clientsecret}
            client-authentication-method: basic
            authorization-grant-type: client_credentials
            provider: oauth-service
        provider:
          oauth-service:
            token-uri: http://localhost:9010/auth/oauth/token
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9010/auth/issuer
  flyway:
    enabled: true

graceful:
  shutdown:
    enabled: false

court-case-api:
  base-url: http://localhost:9002