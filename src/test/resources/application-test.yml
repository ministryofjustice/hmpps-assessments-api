server:
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto

spring:
  datasource:
    url: 'jdbc:h2:mem:testdb;Mode=PostgreSQL'
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    show_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9010/auth/issuer
  flyway:
    enabled: true

graceful:
  shutdown:
    enabled: false