feature:
  flags:
    disable-auth: true

server:
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto

spring:
  hmppsassessmentsapi:
    datasource:
      url: 'jdbc:h2:mem:testdb;INIT=create domain if not exists JSONB as text;Mode=PostgreSQL;DATABASE_TO_UPPER=false'
      type: com.zaxxer.hikari.HikariDataSource
  jpa:
    show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'
  flyway:
    schemas: hmppsassessmentsapi
    enabled: true

graceful:
  shutdown:
    enabled: false

oauth:
  endpoint:
    url: http://localhost:9010/auth

court-case-api:
  base-url: http://localhost:9002

assessment-update-api:
  base-url: http://localhost:9003

assessment-api:
  base-url: http://localhost:9004

community-api:
  base-url: http://localhost:9096

assess-risks-and-needs-api:
  base-url: http://localhost:9007