{{- if .Values.ingress.enabled -}}
{{- $fullName := include "app.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{ if .Values.ingress.enable_allow_list }}
    {{- $primaryAllowList := (include "app.joinListWithComma" .Values.allow_list) -}}
    {{- $secondaryAllowList := .Values.ingress.secondaryAllowList -}}
    {{- $bothAllowListsSet := (and $primaryAllowList $secondaryAllowList) -}}
    {{ if (or $primaryAllowList $secondaryAllowList) }}nginx.ingress.kubernetes.io/whitelist-source-range: "{{ $primaryAllowList }}{{ if $bothAllowListsSet }},{{ end }}{{ $secondaryAllowList }}"{{ end }}
    {{ end }}
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    {{ if .Values.ingress.cert_secret }}secretName: {{ .Values.ingress.cert_secret }}{{ end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
{{- end }}
