---
generic-service:
  nameOverride: hmpps-assessments-api

  replicaCount: 2

  image:
    repository: quay.io/hmpps/hmpps-assessments-api
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    enabled: true
    host: app-hostname.local    # override per environment
    tlsSecretName: hmpps-assessments-api-cert
    contextColour: green

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m -Duser.timezone=UTC"
    STUB_RESTRICTED: "D002593"
    STUB_OFFSET: "200"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    SPRING_REDIS_SSL: "true"
    SERVER_PORT: 8080

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-assessments-api:
      COURT_CASE_API_ID: "API_CLIENT_ID"
      COURT_CASE_API_CLIENT_SECRET: "API_CLIENT_SECRET"
      ASSESSMENT_UPDATE_API_ID: "API_CLIENT_ID"
      ASSESSMENT_UPDATE_API_CLIENT_SECRET: "API_CLIENT_SECRET"
      ASSESSMENT_API_ID: "API_CLIENT_ID"
      ASSESSMENT_API_CLIENT_SECRET: "API_CLIENT_SECRET"
      ASSESS_RISKS_AND_NEEDS_API_ID: "API_CLIENT_ID"
      ASSESS_RISKS_AND_NEEDS_API_CLIENT_SECRET: "API_CLIENT_SECRET"
      COMMUNITY_API_CLIENT_ID: "API_CLIENT_ID"
      COMMUNITY_API_CLIENT_SECRET: "API_CLIENT_SECRET"
      AUDIT_CLIENT_ID: "API_CLIENT_ID"
      AUDIT_CLIENT_SECRET: "API_CLIENT_SECRET"
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
    hmpps-assessments-rds-instance-output:
      DATABASE_USERNAME: "database_username"
      DATABASE_PASSWORD: "database_password"
      DATABASE_NAME: "database_name"
      DATABASE_ENDPOINT: "rds_instance_endpoint"
    hmpps-assessments-elasticache-redis:
      SPRING_REDIS_HOST: "primary_endpoint_address"
      SPRING_REDIS_PASSWORD: "auth_token"

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    petty-france-wifi: "213.121.161.112/28"
    global-protect: "35.176.93.186/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live-1: "35.178.209.113/32"
    cloudplatform-live-2: "3.8.51.207/32"
    cloudplatform-live-3: "35.177.252.54/32"

generic-prometheus-alerts:
  enabled: false
